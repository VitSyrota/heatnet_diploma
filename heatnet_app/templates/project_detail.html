<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <script src="//unpkg.com/force-graph"></script>
</head>
<body>
    <h1>{{ project.name }}</h1>

    <h2>Вузли</h2>
    <ul>
        {% for node in nodes %}
            <li>{{ node }}</li>
        {% endfor %}
    </ul>

    <h2>Додати вузол</h2>
    <form method="post">
        {% csrf_token %}
        {{ node_form.as_p }}
        <button type="submit">Add Node</button>
    </form>

    <h2>Ділянки</h2>
    <ul>
        {% for link in links %}
            <li>{{ link }}</li>
        {% endfor %}
    </ul>

    <h2>Додати ділянку</h2>
    <form method="post">
        {% csrf_token %}
        {{ link_form.as_p }}
        <button type="submit">Add Link</button>
    </form>

    <div id="graph"></div>
     <script>
    // Random tree
    const N = 300;
    const gData = {{ graph_data|safe }};
    const Graph = ForceGraph()
      (document.getElementById('graph'))
        .linkDirectionalParticles(2)
        .graphData(gData);
  </script>
</body>
</html>
